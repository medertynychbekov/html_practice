<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="mainCss.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>
<body class="super_body">
<div class="form_login">
    <form>
        <div class="form-group">
            <label for="exampleInputEmail1">Your email</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                   placeholder="example@gmail.com">
            <small id="emailHelp" class="form-text text-muted">Your account will be privacy</small>
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Your password</label>
            <input type="password" class="form-control" id="exampleInputPassword1"
                   placeholder="Generate anyone password ">
        </div>
        <div class="form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <nav style="margin-top: 100px" aria-label="Page navigation example">
        <ul class="pagination">
            <li class="page-item"><a class="page-link" href="/main.html">1</a></li>
            <li class="page-item"><a class="page-link" href="/second_page.html">2</a></li>
        </ul>
    </nav>
</div>
</body>
</html>
